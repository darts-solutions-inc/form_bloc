    sdk: flutter

  flutter_bloc: ^8.1.3
  form_bloc: ^0.31.0
  equatable: ^2.0.5
  rxdart: ^0.27.7
  flutter_keyboard_visibility: ^6.0.0
  collection: ^1.18.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
